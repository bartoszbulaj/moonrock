<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Moonrock</title>
    <link rel="stylesheet" href="/bootstrap.min.css">
    <script src="/app.js"></script>
</head>
<body>
<div class="container-fluid">
    <div th:replace="/fragments/menus :: top"></div>
    <div th:replace="/fragments/prices-bars :: top-bar"></div>
    <div class="row">
        <div th:replace="/fragments/menus :: left"></div>
        <div class="col-1"></div>
        <div class="col-6">
            <div class="h2 mt-3">Logowanie</div>
            <h3><span th:if="${loginError}" class="badge badge-danger">Zła nazwa użytkownika lub hasło</span></h3>
            <form method="post" action="/login">
                <div class="form-group">
                    <label for="username">Nazwa użytkownika</label>
                    <input type="text" required name="username" id="username" class="form-control"
                           autofocus="autofocus" placeholder="Podaj nazwę użytkownika"/>
                </div>
                <div class="form-group">
                    <label for="password">Hasło</label>
                    <input type="password" required name="password" id="password" class="form-control" placeholder="Podaj hasło"/>
                </div>
                <button class="btn btn-outline-success" type="submit">Zaloguj</button>
            </form>
        </div>
        <div class="col-auto"></div>
    </div>
</div>
</body>
<script>
    connect();
</script>
</html>
